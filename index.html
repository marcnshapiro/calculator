<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <center>
      <div id="CalcSkin">
        <div id="CalcScreen">
          <div class="stackRow" align="left">
            <div id="Stack_T_Label" class="stackLabel" align="left">T:</div>
            <div id="Stack_T" class="stack" align="right"></div>
          </div>
          <div class="stackRow" align="left">
            <div id="Stack_Z_Label" class="stackLabel" align="left">Z:</div>
            <div id="Stack_Z" class="stack" align="right"></div>
          </div>
          <div class="stackRow" align="left">
            <div id="Stack_Y_Label" class="stackLabel" align="left">Y:</div>
            <div id="Stack_Y" class="stack" align="right"></div>
          </div>
          <div class="stackRow" align="left">
            <div id="Stack_X_Label" class="stackLabel" align="left">X:</div>
            <div id="Stack_X" class="stack" align="right"></div>
          </div>
          <div class="statusRow" align="left">
            <div id="StatusNull" class="statusNull" align="left"></div>
            <div id="StatusShift" class="statusShift" align="left"></div>
            <div id="StatusHyp" class="statusHyp" align="left"></div>
            <div id="StatusDRG" class="statusDRG" align="left">Deg</div>
            <div id="StatusOther" class="statusOther" align="left"></div>
          </div>
        </div>

        <div id="Keypad">
          <span class="lbl-func"></span>
          <span class="lbl-func">DRG&rsaquo;</span>
          <span class="lbl-func">nCr</span>   <!--<span class="lbl-func">TAB</span>-->
          <span class="lbl-func"></span>      <!--<span class="lbl-func">RCL</span>-->
          <span class="lbl-func"></span>   <!--<span class="lbl-func">STO</span>-->
          <span class="lbl-func">M-</span>

          <a id="Key-shift" href="#" class="btn btn-custom btn-func" role="button">Shift</a>
          <a id="Key-drg" href="#" class="btn btn-custom btn-func" role="button">DRG</a>
          <a id="Key-npr" href="#" class="btn btn-custom btn-func" role="button">nPr</a>   <!--<a id="Key-fse" href="#" class="btn btn-custom btn-func" role="button">FSE</a>-->
          <a id="Key-mr" href="#" class="btn btn-custom btn-func" role="button">MR</a>
          <a id="Key-ms" href="#" class="btn btn-custom btn-func" role="button">MS</a>
          <a id="Key-mp" href="#" class="btn btn-custom btn-func" role="button">M+</a>

          <span class="lbl-func">hyp<sup>-1</sup></span>
          <span class="lbl-func">sin<sup>-1</sup></span>
          <span class="lbl-func">cos<sup>-1</sup></span>
          <span class="lbl-func">tan<sup>-1</sup></span>
          <span class="lbl-func">e<sup>x</sup></span>
          <span class="lbl-func">10<sup>x</sup></span>

          <a id="Key-hyp" href="#" class="btn btn-custom btn-func" role="button">hyp</a>
          <a id="Key-sin" href="#" class="btn btn-custom btn-func" role="button">sin</a>
          <a id="Key-cos" href="#" class="btn btn-custom btn-func" role="button">cos</a>
          <a id="Key-tan" href="#" class="btn btn-custom btn-func" role="button">tan</a>
          <a id="Key-ln" href="#" class="btn btn-custom btn-func" role="button">ln</a>
          <a id="Key-log" href="#" class="btn btn-custom btn-func" role="button">log</a>

          <span class="lbl-func"><sup>x</sup>&radic;y</span>
          <span class="lbl-func"><sup>3</sup>&radic;</span>
          <span class="lbl-func">x<sup>3</sup></span>
          <span class="lbl-func">1/x</span>
          <span class="lbl-func">x&hArr;y</span>   <!--<span class="lbl-func">STACK</span>-->
          <span class="lbl-func">MOD</span>   <!--<span class="lbl-func">LASTx</span>-->

          <a id="Key-yx" href="#" class="btn btn-custom btn-func" role="button">y<sup>x</sup></a>
          <a id="Key-root" href="#" class="btn btn-custom btn-func" role="button">&radic;</a>
          <a id="Key-x2" href="#" class="btn btn-custom btn-func" role="button">x<sup>2</sup></a>
          <a id="Key-pct" href="#" class="btn btn-custom btn-func" role="button">%</a>
          <a id="Key-rolldown" href="#" class="btn btn-custom btn-func" role="button">&dArr;</a>
          <a id="Key-fact" href="#" class="btn btn-custom btn-func" role="button">n!</a>   <!--<a id="Key-exch" href="#" class="btn btn-custom btn-func" role="button">x&hArr;y</a>-->

          <span class="lbl-numeric"></span>
          <span class="lbl-numeric"></span>
          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">UNDO</span>-->
          <span class="lbl-numeric"></span>  <!--<span class="lbl-numeric">MOD</span>-->
          <span class="lbl-numeric"></span>

          <a id="Key-7" href="#" class="btn btn-custom btn-numeric" role="button">7</a>
          <a id="Key-8" href="#" class="btn btn-custom btn-numeric" role="button">8</a>
          <a id="Key-9" href="#" class="btn btn-custom btn-numeric" role="button">9</a>
          <a id="Key-cls" href="#" class="btn btn-custom btn-numeric" role="button">CLS</a>
          <a id="Key-bs" href="#" class="btn btn-custom btn-numeric" role="button">&larr;</a>

          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">n!</span>-->
          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">nCr</span>-->
          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">nPr</span>-->
          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">DEC</span>-->
          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">HEX</span>-->

          <a id="Key-4" href="#" class="btn btn-custom btn-numeric" role="button">4</a>
          <a id="Key-5" href="#" class="btn btn-custom btn-numeric" role="button">5</a>
          <a id="Key-6" href="#" class="btn btn-custom btn-numeric" role="button">6</a>
          <a id="Key-mult" href="#" class="btn btn-custom btn-numeric" role="button">x</a>
          <a id="Key-div" href="#" class="btn btn-custom btn-numeric" role="button">&divide;</a>

          <span class="lbl-numeric"></span>
          <span class="lbl-numeric"><i>e</i></span>
          <span class="lbl-numeric">&pi;</span>   <!--<span class="lbl-numeric">&Delta;%</span>-->
          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">OCT</span>-->
          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">BIN</span>-->

          <a id="Key-1" href="#" class="btn btn-custom btn-numeric" role="button">1</a>
          <a id="Key-2" href="#" class="btn btn-custom btn-numeric" role="button">2</a>
          <a id="Key-3" href="#" class="btn btn-custom btn-numeric" role="button">3</a>
          <a id="Key-add" href="#" class="btn btn-custom btn-numeric" role="button">+</a>
          <a id="Key-sub" href="#" class="btn btn-custom btn-numeric" role="button">-</a>

          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">CONV</span>-->
          <span class="lbl-numeric"></span>   <!--<span class="lbl-numeric">CNST</span>-->
          <span class="lbl-numeric"></span>
          <span class="lbl-enter"></span>   <!--<span class="lbl-enter">ANS</span>-->

          <a id="Key-0" href="#" class="btn btn-custom btn-numeric" role="button">0</a>
          <a id="Key-chs" href="#" class="btn btn-custom btn-numeric" role="button"><sup>+</sup>/-</a>
          <a id="Key-dp" href="#" class="btn btn-custom btn-numeric" role="button">.</a>
          <a id="Key-enter" href="#" class="btn btn-custom btn-enter" role="button">ENTER</a>
        </div>
      </div>
    </center>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='js/index.js'></script>
  </body>
</html>
